{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rizz Master</title>
    <style>
        /* --- Fullscreen Reset --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Video Styling --- */
        #rizzVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain; /* no cropping */
            background: black;
            z-index: 0;
        }

        /* --- Overlay Text --- */
        .overlay-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 1.5s ease-in;
            z-index: 2;
            text-align: center;
            padding: 0.2em 0.6em;
            border-radius: 10px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            white-space: nowrap; /* prevent wrapping */
        }
        .overlay-text.visible {
            opacity: 1;
        }
        .overlay-text.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* --- Play Button --- */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em 2em;
            font-size: 2em;
            background: rgba(255, 126, 103, 0.8);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px black;
        }
        .play-btn:hover {
            background: rgba(255, 94, 59, 0.9);
        }
        .play-btn.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Responsive for Mobile --- */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: 1.4em;
                top: 10px;
                padding: 0.15em 0.4em;
            }
            .play-btn {
                font-size: 1.4em;
                padding: 0.7em 1.5em;
            }
        }

        @media (max-width: 480px) {
            .overlay-text {
                font-size: 1.1em;
                padding: 0.1em 0.3em;
            }
            .play-btn {
                font-size: 1.1em;
                padding: 0.5em 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video id="rizzVideo" loop playsinline preload="auto">
        <source src="{% static 'game/videos/rizz.mp4' %}" type="video/mp4">
        <source src="{% static 'game/videos/rizz.webm' %}" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay Text -->
    <div class="overlay-text" id="overlayText">THANK YOU FOR PLAYING<br>YOU ARE THE BEST ❤️❤️</div>

    <!-- Play Button -->
    <button class="play-btn" id="playBtn">▶ Play Secret Message</button>

    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("rizzVideo");
            const playBtn = document.getElementById("playBtn");
            const overlayText = document.getElementById("overlayText");

            // Video paused initially
            video.currentTime = 0;
            video.pause();
            video.muted = true;

            playBtn.addEventListener("click", () => {
                video.muted = false; // unmute on user gesture
                video.play().then(() => {
                    playBtn.classList.add("fade-out");
                    setTimeout(() => playBtn.style.display = "none", 1000);

                    overlayText.classList.add("visible");

                    // Auto fade out after 60s
                    setTimeout(() => overlayText.classList.add("fade-out"), 60000);
                }).catch(err => {
                    console.error("Playback failed:", err);
                    alert("Click again to start video (browser requires user gesture).");
                });
            });
        });
    </script>
</body>
</html>
