{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rizz Master</title>
    <style>
        /* Reset and fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video covers screen */
            #rizzVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: contain; /* <-- no cropping, entire video visible */
            background: black;   /* letterbox color */
        }

        /* Overlay text */
        .overlay-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            z-index: 1;
        }
        .overlay-text.visible {
            opacity: 1;
        }
        .overlay-text.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Play button */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em 2em;
            font-size: 2em;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 2;
            transition: all 0.5s ease;
        }
        .play-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .play-btn.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video id="rizzVideo" loop playsinline preload="auto">
        <source src="{% static 'game/videos/rizz.mp4' %}" type="video/mp4">
        <source src="{% static 'game/videos/rizz.webm' %}" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay text -->
    <div class="overlay-text" id="overlayText">
        ðŸŽ‰ You are the Rizz Master! ðŸŽ‰
    </div>

    <!-- Play button -->
    <button class="play-btn" id="playBtn">â–¶ Play Video & Sound</button>

    <!-- Script -->
    <script src="{% static 'game/js/rizz.js' %}"></script>
</body>
</html>
