{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rizz Master</title>
    <style>
        /* Fullscreen reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video fills screen without cropping */
        #rizzVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain; /* no cropping */
            background: black;
            z-index: 0;
        }

        /* Overlay text container with blur */
        .overlay-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            z-index: 2;
            text-align: center;
            padding: 0.2em 0.6em;
            border-radius: 10px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
        }
        .overlay-text.visible {
            opacity: 1;
        }
        .overlay-text.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Play button */
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em 2em;
            font-size: 2em;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 3;
            transition: opacity 1s ease;
        }
        .play-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .play-btn.fade-out {
            opacity: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: 1.5em;
                top: 10px;
                padding: 0.15em 0.4em;
            }
            .play-btn {
                font-size: 1.5em;
                padding: 0.8em 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video id="rizzVideo" loop playsinline preload="auto">
        <source src="{% static 'game/videos/rizz.mp4' %}" type="video/mp4">
        <source src="{% static 'game/videos/rizz.webm' %}" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay text -->
    <div class="overlay-text" id="overlayText">ðŸŽ‰ HAPPY BIRTHDAY BHAI!!ðŸŽ‰</div>

    <!-- Play button -->
    <button class="play-btn" id="playBtn">â–¶ Play Secret Message </button>

    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("rizzVideo");
            const playBtn = document.getElementById("playBtn");
            const overlayText = document.getElementById("overlayText");

            // Start paused and muted (required for autoplay policies)
            video.currentTime = 0;
            video.pause();
            video.muted = true;

            playBtn.addEventListener("click", () => {
                // Unmute on user gesture
                video.muted = false;

                video.play().then(() => {
                    // Fade out play button
                    playBtn.classList.add("fade-out");
                    setTimeout(() => playBtn.style.display = "none", 1000);

                    // Fade in overlay text
                    overlayText.classList.add("visible");

                    // Fade out overlay text after 3 seconds
                    setTimeout(() => overlayText.classList.add("fade-out"), 60000);
                }).catch(err => {
                    console.error("Playback failed:", err);
                    alert("Click again to start video (browser requires user gesture).");
                });
            });
        });
    </script>
</body>
</html>
