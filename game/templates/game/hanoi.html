<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .game {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .tower {
      width: 160px; /* you can tweak */
      height: 300px;
      background: #eee;
      border: 2px solid #444;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }
    .disc {
      height: 25px;
      margin: 2px 0;
      border-radius: 5px;
      color: white;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tower of Hanoi</h2>
  <div class="controls">
    <label for="discCount">Number of Discs: </label>
    <input type="number" id="discCount" min="3" max="12" value="3">
    <button onclick="startGame()">Start Game</button>
  </div>
  <p id="moves">Moves: 0</p>
  <div class="game">
    <div class="tower" id="tower1"></div>
    <div class="tower" id="tower2"></div>
    <div class="tower" id="tower3"></div>
  </div>

  <script>
    let towers = [document.getElementById("tower1"),
                  document.getElementById("tower2"),
                  document.getElementById("tower3")];
    let selectedDisc = null;
    let moveCount = 0;
    let discTotal = 3;

    function init(discs) {
      discTotal = discs;
      moveCount = 0;
      updateMoves();
      towers.forEach(t => t.innerHTML = "");

      const towerWidth = towers[0].offsetWidth;   // available width
      const minWidth = towerWidth * 0.3;          // smallest disc ~30% of tower
      const maxWidth = towerWidth * 0.9;          // largest disc ~90% of tower
      const step = (maxWidth - minWidth) / (discs - 1);

      for (let i = discs; i >= 1; i--) {
        let d = document.createElement("div");
        d.className = "disc";
        d.dataset.size = i;
        d.textContent = i;
        d.style.width = (minWidth + (i-1)*step) + "px";

        // simple dynamic coloring (cycling hues)
        let hue = (i * 50) % 360;
        d.style.backgroundColor = `hsl(${hue}, 70%, 50%)`;

        towers[0].appendChild(d);
      }
    }

    function updateMoves() {
      document.getElementById("moves").innerText = "Moves: " + moveCount;
    }

    towers.forEach(tower => {
    tower.addEventListener("click", function() {
      if (selectedDisc === null) {
        // First click: pick top disc of this tower
        let topDisc = tower.lastElementChild;
        if (topDisc) {
          selectedDisc = topDisc;
          selectedDisc.parentElement.style.outline = "3px solid blue"; // highlight source tower
          topDisc.style.outline = "2px solid black"; // highlight disc
        }
      } else {
        let sourceTower = selectedDisc.parentElement;

        if (tower === sourceTower) {
          // Clicked the same tower → just cancel selection
          selectedDisc.style.outline = "none";
          sourceTower.style.outline = "none";
          selectedDisc = null;
          return;
        }

        let topDisc = tower.lastElementChild;
        if (!topDisc || parseInt(topDisc.dataset.size) > parseInt(selectedDisc.dataset.size)) {
          // ✅ valid move
          selectedDisc.style.outline = "none";
          sourceTower.style.outline = "none";
          tower.appendChild(selectedDisc);

          // Flash destination tower highlight
          tower.style.outline = "3px solid green";
          setTimeout(() => tower.style.outline = "none", 400);

          selectedDisc = null;
          moveCount++;
          updateMoves();
        } else {
          // ❌ invalid move
          alert("Invalid move!");
          selectedDisc.style.outline = "none";
          sourceTower.style.outline = "none";
          selectedDisc = null;
        }
      }
    });
  });



    function startGame() {
      let discs = parseInt(document.getElementById("discCount").value);
      if (discs < 3) discs = 3;
      init(discs);
    }

    // default start
    init(3);
  </script>
</body>
</html>
