      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-top: 0;
    }

    .message-box a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #ff7e67;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .message-box a:hover {
      background: #ff5c3b;
    }

    @media (max-width: 600px) {
      .message-box {
        padding: 30px 20px;
      }
      .message-box h2 {

      }
      .message-box p {
